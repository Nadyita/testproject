---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp
  namespace: testapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
      - name: testapp
        image: quay.io/nadyita/testapp:latest-20240110-080043 # {"$imagepolicy": "flux-system:testapp"}
        imagePullPolicy: IfNotPresent
        containerPort: 1337

